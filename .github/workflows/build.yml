# This is a basic workflow to help you get started with Actions

name: CI Test

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  pull_request:
    branches:
      - main

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # The "build" workflow
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v4

    # Setup Go
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22.1' # The Go version to download (if necessary) and use.

    - name: Install Dependencies
      run: go get -u github.com/testcontainers/testcontainers-go@v0.28.0

    - name: Build and Run Service
      run: |
        docker build -t service-template .
        docker run -d -p 8888:8888 service-template

    - name: Test with the Go CLI
      run: go test
